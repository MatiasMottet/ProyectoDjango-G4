{% extends 'base.html' %}
{% load static %}

{% block title %}Enviar Denuncia{% endblock %}

{% block contenido %}
<div class="submenu">
    <h1>Enviar Denuncia sobre:<span> {{ noticia.titulo }}</span></h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Enviar Denuncia</button>
    </form>
    <a href="{% url 'noticias:listar' %}" class="boton">Volver a la lista de noticias</a>
</div>
{% endblock contenido %}
