{% extends 'base.html' %}
{% load static %}

{% block title %}Enviar Denuncia{% endblock %}

{% block contenido %}
<div class="denuncia-container">
    <h1>Enviar Denuncia sobre: {{ noticia.titulo }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Enviar Denuncia</button>
    </form>
    <a href="{% url 'noticias:listar' %}">Volver a la lista de noticias</a>
</div>
{% endblock contenido %}
